apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-tools-manifest-apps-set
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/MatiWall/homelab.cluster-tools.application-values.git
        revision: main
        directories:
          - path: docker-registry
          - path: docker-registry-ui
        values:
          namespace: docker-registry
    - git:
        repoURL: https://github.com/MatiWall/homelab.cluster-tools.application-values.git
        revision: main
        directories:
          - path: grafana
        values:
          namespace: grafana
    - git:
        repoURL: https://github.com/MatiWall/homelab.cluster-tools.application-values.git
        revision: main
        directories:
          - path: postgres-db
        values:
          namespace: postgres
    - git:
        repoURL: https://github.com/MatiWall/homelab.cluster-tools.application-values.git
        revision: main
        directories:
          - path: postgres-ui
        values:
          namespace: postgres
    - git:
        repoURL: https://github.com/MatiWall/homelab.cluster-tools.application-values.git
        revision: main
        directories:
          - path: traefik
        values:
          namespace: kube-system
    - git:
        repoURL: https://github.com/MatiWall/homelab.cluster-tools.application-values.git
        revision: main
        directories:
          - path: loki
          - path: tempo
          - path: opentelemetry
          - path: prometheus
        values:
          namespace: monitoring
    - git:
        repoURL: https://github.com/MatiWall/homelab.cluster-tools.application-values.git
        revision: main
        directories:
          - path: pypi
        values:
          namespace: pypi
    - git:
        repoURL: https://github.com/MatiWall/homelab.cluster-tools.application-values.git
        revision: main
        directories:
          - path: vault
        values:
          namespace: vault
    - git:
        repoURL: https://github.com/MatiWall/homelab.cluster-tools.application-values.git
        revision: main
        directories:
          - path: bind
        values:
          namespace: bind
    - git:
        repoURL: https://github.com/MatiWall/homelab.cluster-tools.application-values.git
        revision: main
        directories:
          - path: argo/workflow/argo-workflow-templates
          - path: argo/workflow/argo-workflow-extras
        values:
          namespace: argo
    - git:
        repoURL: https://github.com/MatiWall/homelab.cluster-tools.application-values.git
        revision: main
        directories:
          - path: coredns
        values:
          namespace: kube-systems
    - git:
        repoURL: https://github.com/MatiWall/homelab.cluster-tools.application-values.git
        revision: main
        directories:
          - path: pulsar
        values:
          namespace: pulsar
  template:
    metadata:
      name: '{{ path.basename }}'
    spec:
      destination:
        namespace: '{{ values.namespace }}'
        server: 'https://kubernetes.default.svc'
      project: default
      source:
        repoURL: https://github.com/MatiWall/homelab.cluster-tools.application-values.git
        path: '{{ path }}'
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

