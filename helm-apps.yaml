apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multiple-apps-set
  namespace: argocd
spec:
  generators:
  - git:
      revision: master
      repoURL: https://github.com/MatiWall/application-values.git
      directories:
        - path: personal-website
        - path: otel-test
        #- path: drunkenbets-frontend
      values:
        namespace: mw
  - git:
      revision: master
      repoURL: https://github.com/MatiWall/application-values.git
      directories:
        - path: catcode-backend-core-api
        - path: catcode-backend-dependencies
        - path: catcode/backend/catdocs
        - path: catcode-frontend-app
      values:
        namespace: catcode
  - git:
      revision: master
      repoURL: https://github.com/MatiWall/application-values.git
      directories:
        - path: grafana-dashboards
      values:
        namespace: grafana
  - git:
      revision: master
      repoURL: https://github.com/MatiWall/application-values.git
      directories:
        - path: vault-injector
      values:
        namespace: vault
  template:
    metadata:
      name: '{{ path }}'
    spec:
      destination:
        namespace: '{{ values.namespace }}'
        server: https://kubernetes.default.svc
      project: default
      source:
        repoURL: https://github.com/MatiWall/application-values.git
        helm:
          valueFiles:
            - values.yaml
        path: '{{ path.path }}'
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

